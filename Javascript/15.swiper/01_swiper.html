<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <link rel="stylesheet" href="swiper.css">
    <script src="swiper.js"></script>
</head>

<body>
    <h1>Swiper 테스트</h1>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="swiperimages/daniel-staple-6fHsyAmg-q8-unsplash.jpg" alt="야경1"></div>
            <div class="swiper-slide"><img src="swiperimages/note-thanun-uYQMgR0sWYA-unsplash.jpg" alt="야경2"></div>
            <div class="swiper-slide"><img src="swiperimages/zhen-yao-2bG6fFQDLLQ-unsplash.jpg" alt="야경3"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>

</html>
